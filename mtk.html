<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA-QUIZ MTK</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- NAVBAR -->
    <div class="container-navbar">
        <ul class="ul-navbar">
            <li class="li-navbar">
                <a href="index.html" class="a-navbar">HOME</a>
            </li>
            <li class="li-navbar">
                <a href="about.html" class="a-navbar">ABOUT US</a>
            </li>
            <li class="li-navbar">
                <a href="contact.html" class="a-navbar">CONTACT US</a>
            </li>
        </ul>
    </div>
    <!-- NAVBAR SELESAI -->

    <!-- CONTENT 1 -->
    <div class="container-content">
        <!-- HALAMAN AWAL -->
        <div class="start-screen" id="start-screen">
            <h1>Selamat Datang di QUIZ MTK!</h1>
            <button onclick="startQuiz()" class="start-button">Mulai Quiz</button>
        </div>

        <!-- HALAMAN QUIZ -->
        <div class="quiz-container" id="quiz-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="stop-btn" onclick="stopQuiz()">Selesai</button>
            <div id="result" style="margin-top: 20px;"></div>
        </div>

        <!-- HALAMAN SELESAI -->
        <div class="quiz-container" id="end-screen" style="display: none;">
            <h2>Quiz Selesai!</h2>
            <p id="score"></p>
            <button id="restart-btn" onclick="startQuiz()">Mulai Lagi</button>
        </div>
    </div>
    <!-- CONTENT 1 END -->

    <!-- FOOTER-->
    <div class="container-footer">
        <h1 class="h1-footer">QUIZ NOVA</h1>
    </div>
    <!-- FOOTER END -->
    </div>

    <script src="mtk.js"></script>
    </body>
</html>
